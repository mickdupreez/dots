<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dark Mode</title>
    <link rel="stylesheet" type="text/css" href="explore/explore.css">
    <link rel="stylesheet" type="text/css" href="options.css">
  </head>
  <body>
    <div id="explore"></div>
    <div id="make-a-donation" title="Make a donation"></div>
    <div id="open-support-page" title="Open support page"></div>
    <div id="test-dark-mode" title="Test dark styles or your custom dark theme"></div>
    <div id="dark-new-tab" title="Add - Dark New Tab - addon to darken the new tab page"></div>
    <div class="themes">
      <table class="section">
        <tr>
          <td>
            <table class="options">
              <tr><td><label class="comment">I. General dark styles (class a)</label></td></tr>
              <tr><td><label><input type="checkbox" id="dark_1"></input>Dark mode #1 (simple dark)</label></td></tr>
              <tr><td><label><input type="checkbox" id="dark_2"></input>Dark mode #2 (midnight dark)</label></td></tr>
              <tr><td><label><input type="checkbox" id="dark_3"></input>Dark mode #3 (sharp dark)</label></td></tr>
              <tr><td><label><input type="checkbox" id="dark_4"></input>Dark mode #4 (pitch dark)</label></td></tr>
              <tr><td><label><input type="checkbox" id="dark_5"></input>Dark mode #5 (texture dark)</label></td></tr>
              <tr><td><label><input type="checkbox" id="dark_6"></input>Dark mode #6 (amoled dark)</label></td></tr>
              <tr><td><label><input type="checkbox" id="dark_7"></input>Dark mode #7 (ice dark)</label></td></tr>
              <tr><td><label><input type="checkbox" id="dark_8"></input>Dark mode #8 (blue dark)</label></td></tr>
              <tr><td><label><input type="checkbox" id="dark_9"></input>Dark mode #9 (coffee dark)</label></td></tr>
              <tr><td><label><input type="checkbox" id="dark_10"></input>Dark mode #10 (twilight dark)</label></td></tr>
              <tr><td><label><input type="checkbox" id="dark_11"></input>Dark mode #11 (blue dark)</label></td></tr>
              <tr><td><label><input type="checkbox" id="dark_12"></input>Dark mode #12 (blue dark)</label></td></tr>
              <tr><td><label><input type="checkbox" id="dark_13"></input>Dark mode #13 (blue dark)</label></td></tr>
              <tr><td><label><input type="checkbox" id="dark_14"></input>Dark mode #14 (owl dark)</label></td></tr>
              <tr><td><label><input type="checkbox" id="dark_17"></input>Dark mode #15 (yellow dark)</label></td></tr>
              <tr><td><label><input type="checkbox" id="dark_18"></input>Dark mode #16 (orange dark)</label></td></tr>
              <tr><td><label><input type="checkbox" id="dark_20"></input>Dark mode #17 (classy dark)</label></td></tr>
              <tr><td><label><input type="checkbox" id="dark_22"></input>Dark mode #18 (grey dark)</label></td></tr>
              <tr><td><label><input type="checkbox" id="dark_23"></input>Dark mode #19 (pink dark)</label></td></tr>
              <tr><td><label><input type="checkbox" id="dark_24"></input>Dark mode #20 (nicer dark)</label></td></tr>
              <tr><td><label><input type="checkbox" id="dark_30"></input>Dark mode #21 (transparent dark)</label></td></tr>
              <tr><td><label><input type="checkbox" id="dark_32"></input>Dark mode #22 (pitch dark)</label></td></tr>
              <tr><td><label><input type="checkbox" id="dark_33"></input>Dark mode #23 (purple dark)</label></td></tr>
              <tr class="hidden"><td><label><input type="checkbox"></input></label></td></tr>
            </table>
          </td>
          <td>
            <table class="options">
              <tr><td><label class="comment">II. General dark styles (class b)</label></td></tr>
              <tr><td><label><input type="checkbox" id="dark_15"></input>Dark invert #1</label></td></tr>
              <tr><td><label><input type="checkbox" id="dark_16"></input>Dark invert #2</label></td></tr>
              <tr><td><label><input type="checkbox" id="dark_19"></input>Dark invert #3</label></td></tr>
              <tr><td><label><input type="checkbox" id="dark_21"></input>Dark invert #4</label></td></tr>
              <tr><td><label><input type="checkbox" id="dark_25"></input>Dark invert #5</label></td></tr>
              <tr><td><label><input type="checkbox" id="dark_26"></input>Dark invert #6</label></td></tr>
              <tr><td><label><input type="checkbox" id="dark_27"></input>Dark invert #7</label></td></tr>
              <tr><td><label><input type="checkbox" id="dark_28"></input>Dark invert #8</label></td></tr>
              <tr><td><label><input type="checkbox" id="dark_29"></input>Dark invert #9</label></td></tr>
              <tr><td><label><input type="checkbox" id="dark_31"></input>Dark invert #10</label></td></tr>
              <tr><td><label><input type="checkbox" id="dark_34"></input>Dark invert #11</label></td></tr>
              <tr><td><label><input type="checkbox" id="dark_35"></input>Dark invert #12</label></td></tr>
              <tr><td><label><input type="checkbox" id="dark_36"></input>Dark invert #13</label></td></tr>
              <tr><td><label><input type="checkbox" id="dark_37"></input>Dark invert #14</label></td></tr>
              <tr class="hidden"><td><label><input type="checkbox"></input></label></td></tr>
            </table>
          </td>
          <td>
            <table class="options">
              <tr><td><label class="comment">III. Custom dark styles</label></td></tr>
              <tr><td><label><input type="checkbox" id="ebay"></input>Dark theme for Ebay</label></td></tr>
              <tr><td><label><input type="checkbox" id="bing"></input>Dark theme for Bing</label></td></tr>
              <tr><td><label><input type="checkbox" id="gmail"></input>Dark theme for Gmail</label></td></tr>
              <tr><td><label><input type="checkbox" id="twitter"></input>Dark theme for Twitter</label></td></tr>
              <tr><td><label><input type="checkbox" id="reddit"></input>Dark theme for Reddit</label></td></tr>
              <tr><td><label><input type="checkbox" id="yahoo"></input>Dark theme for Yahoo</label></td></tr>
              <tr><td><label><input type="checkbox" id="twitch"></input>Dark theme for Twitch</label></td></tr>
              <tr><td><label><input type="checkbox" id="github"></input>Dark theme for GitHub</label></td></tr>
              <tr><td><label><input type="checkbox" id="tumblr"></input>Dark theme for Tumblr</label></td></tr>
              <tr><td><label><input type="checkbox" id="yandex"></input>Dark theme for Yandex</label></td></tr>
              <tr><td><label><input type="checkbox" id="amazon"></input>Dark theme for Amazon</label></td></tr>
              <tr><td><label><input type="checkbox" id="dropbox"></input>Dark theme for Dropbox</label></td></tr>
              <tr><td><label><input type="checkbox" id="youtube"></input>Dark theme for YouTube</label></td></tr>
              <tr><td><label><input type="checkbox" id="telegram"></input>Dark theme for Telegram</label></td></tr>
              <tr><td><label><input type="checkbox" id="facebook"></input>Dark theme for Facebook</label></td></tr>
              <tr><td><label><input type="checkbox" id="wikipedia"></input>Dark theme for Wikipedia</label></td></tr>
              <tr><td><label><input type="checkbox" id="instagram"></input>Dark theme for Instagram</label></td></tr>
              <tr><td><label><input type="checkbox" id="whatsapp"></input>Dark theme for WhatsApp</label></td></tr>
              <tr><td><label><input type="checkbox" id="w3schools"></input>Dark theme for W3Schools</label></td></tr>
              <tr><td><label><input type="checkbox" id="play"></input>Dark theme for Google Play</label></td></tr>
              <tr><td><label><input type="checkbox" id="docs"></input>Dark theme for Google Docs</label></td></tr>
              <tr><td><label><input type="checkbox" id="drive"></input>Dark theme for Google Drive</label></td></tr>
              <tr><td><label><input type="checkbox" id="sites"></input>Dark theme for Google Sites</label></td></tr>
              <tr><td><label><input type="checkbox" id="maps"></input>Dark theme for Google Maps</label></td></tr>
              <tr><td><label><input type="checkbox" id="inbox"></input>Dark theme for Google Inbox</label></td></tr>
              <tr><td><label><input type="checkbox" id="duckduckgo"></input>Dark theme for DuckDuckGo</label></td></tr>
              <tr><td><label><input type="checkbox" id="stackoverflow"></input>Dark theme for Stack Overflow</label></td></tr>
              <tr><td><label><input type="checkbox" id="google"></input>Dark theme for Google Search</label></td></tr>
              <tr><td><label><input type="checkbox" id="accounts"></input>Dark theme for Google Accounts</label></td></tr>
              <tr><td><label><input type="checkbox" id="translate"></input>Dark theme for Google Translate</label></td></tr>
              <tr><td><label><input type="checkbox" id="myaccount"></input>Dark theme for Google MyAccount</label></td></tr>
              <tr class="hidden"><td><label><input type="checkbox"></input></label></td></tr>
            </table>
          </td>
        </tr>
      </table>
    </div>
    <div class="content">
      <table class="section">
        <tr><td><label class="comment">IV. Support page</label></td></tr>
        <tr><td><label><input type="checkbox" id="support"></input>Open support page for upgrades</label>
      </table>
    </div>
    <div class="content">
      <table class="section">
        <tr>
          <td>
            <label class="comment">V. Write a custom dark theme</label>
          </td>
        </tr>
        <tr>
          <td>
            <label class="comment"><input type="checkbox" id="dark_38"></input> Dark mode #24 (custom)</label>
          </td>
        </tr>
        <tr>
          <td>
            <textarea type="text" id="custom" placeholder="i.e. html, html * {color: #eeeeee !important; background-color: #222222 !important}"></textarea>
          </td>
        </tr>
      </table>
    </div>
    <div class="content">
      <table class="section">
        <tr>
          <td><label class="comment">VI. Comma separated list of domains to exclude from dark mode</label></td>
        </tr>
        <tr>
          <td>
            <textarea type="text" id="whitelist" placeholder="i.e. google.com, yahoo.com, bing.com, ..."></textarea>
          </td>
        </tr>
      </table>
    </div>
    <script async src="explore/explore.js"></script>
    <script src="../rules/rules.js"></script>
    <script src="vendor/behave.js"></script>
    <script src="options.js"></script>
  </body>
</html>
